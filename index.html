<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Toboolist</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo app -->
    <header>
        <img class="banner" src="./img/logo copia.png" alt="Logo Boolean">
        <h1 class="title banner">Toboolist</h1>
    </header>
    <!-- /Logo app -->
    
    <main>
        
            <!-- Men첫 -->
            <nav class="container top">
                <button class="men첫 task">Add Task</button>
                <button class="men첫 section">Add Section</button>
            </nav>
            <!-- /Men첫 -->

            <section>
                <div class="container bot">

                    <!-- New Task -->
                    <section>
                        <div class="option">&#9660<strong>New Task</strong></div>
                        <div class="circle circle-done">&check;</div>
                        <span>Quarterly Newsletter</span>
                        <span class="tag">Editorial</span>
                    </section>
                    <!-- /New Task -->
                    
                </div>
            </section>

    </main>
    
</body>
</html>
